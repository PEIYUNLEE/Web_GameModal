<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Modal Game Test</title>
</head>

<body>
    <div class="game-container">
        <div class="game-title">遊戲互動</div>
        <div class="game-info">
            遊戲互動單元的目的，在於希望透過簡單的小遊戲，讓一般民眾瞭解各種生活場景（包括：浴室、房間、飯廳、廚房、客廳）中會碰到的化學物質，以及該化學物的日常用途、注意事項、危害說明及災害處理方式。想來挑戰您的化學知識嗎？快來試試我們的知識問答吧！
        </div>
        <div class="game game-home clearfix">
            <div class="home float-left"></div>
            <ul class="scene scene0 float-right">
                <li class="scene-item scene-item-0-1"></li>
                <li class="scene-item scene-item-0-2"></li>
                <li class="scene-item scene-item-0-3"></li>
                <li class="scene-item scene-item-0-4"></li>
                <li class="scene-item scene-item-0-5"></li>
            </ul>
        </div>
        <div class="game game1 clearfix">
            <div class="left float-left">
                <div class="intro-text">嗨~這裡是浴室！<br>
                    這裡有三個化學物質，<br>
                    請你幫忙找找看！</div>
                <div class="home"></div>
                <ul class="answer">
                    <li class="answer-item answer-item-1-1" title="塑膠軟質桌墊"></li>
                    <li class="answer-item answer-item-1-2" title="金屬罐"></li>
                    <li class="answer-item answer-item-1-3" title="玻璃、陶瓷器、施珐瑯"></li>
                </ul>
            </div>
            <ul class="scene scene1 scene-1up float-right">
                <li class="scene-item scene-item-1-1" title="塑膠軟質桌墊"></li>
                <li class="scene-item scene-item-1-2" title="金屬罐"></li>
                <li class="scene-item scene-item-1-3" title="玻璃、陶瓷器、施珐瑯"></li>
            </ul>
        </div>
        <div class="game game2"></div>
        <div class="game game3"></div>
        <div class="game game4"></div>
        <div class="game game5"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
